<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alke-Wallet - Enviar Dinero</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    .container { max-width: 400px; margin: 0 auto; }
    /* Estilo para resaltar contacto seleccionado */
    .contact-item { cursor: pointer; transition: background 0.2s; }
    .contact-item:hover { background-color: #e9ecef; }
    .contact-item.active { background-color: #0d6efd; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Enviar Dinero</h2>

    <button id="btnToggleContacto" class="btn btn-outline-primary mb-3 w-100">
        + Agregar nuevo contacto
    </button>

    <div id="formNuevoContacto" class="card p-3 mb-3 bg-white shadow-sm" style="display: none;">
        <h5 class="mb-3">Nuevo Contacto</h5>
        <input type="text" id="newContactName" class="form-control mb-2" placeholder="Nombre y Apellido">
        <input type="text" id="newContactCuenta" class="form-control mb-2" placeholder="Cuenta / Alias / RUT">
        <div class="d-flex gap-2">
            <button id="btnCancelarContacto" class="btn btn-secondary w-50">Cancelar</button>
            <button id="btnGuardarContacto" class="btn btn-success w-50">Guardar</button>
        </div>
    </div>

    <div class="card p-3 mb-4">
        <label class="form-label fw-bold">Agenda de Contactos:</label>
        <input type="text" id="busquedaContacto" class="form-control mb-2" placeholder=" Buscar por nombre...">
        
        <ul id="listaContactos" class="list-group" style="max-height: 200px; overflow-y:auto;">
            <li class="list-group-item contact-item">Juan P茅rez</li>
            <li class="list-group-item contact-item">Felipe Cuevas</li>
            <li class="list-group-item contact-item">Carlos S谩nchez</li>
            <li class="list-group-item contact-item">Maria Valenzuela</li>
            <li class="list-group-item contact-item">Pedro Rojas</li>
        </ul>
    </div>

    <div class="card p-4 shadow-sm bg-white">
        <form id="sendForm">
            <div class="mb-3">
                <label class="form-label">Destinatario</label>
                <input type="text" id="inputDestinatario" class="form-control" placeholder="Selecciona de la agenda..." readonly required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Monto a transferir</label>
                <input type="number" class="form-control form-control-lg" id="sendAmount" placeholder="$ 0" min="1" required>
            </div>

            <div id="btnContainer" style="display: none;">
                <button type="submit" class="btn btn-primary w-100 btn-lg">Confirmar Env铆o</button>
            </div>
        </form>
    </div>
    
    <div id="alert-container" class="mt-3"></div>

    <a href="menu.html" class="btn btn-outline-secondary w-100 mt-3">Volver al Men煤</a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function() {
        
        // --- 1. ANIMACIN: Mostrar/Ocultar formulario ---
        // .slideToggle() hace que el div se despliegue hacia abajo o arriba suavemente
        $('#btnToggleContacto').click(function() {
            $('#formNuevoContacto').slideToggle('fast'); 
        });

        // Bot贸n Cancelar: Solo oculta el formulario (.slideUp)
        $('#btnCancelarContacto').click(function() {
            $('#formNuevoContacto').slideUp();
        });

        // --- 2. AGREGAR CONTACTO (Simulaci贸n DOM) ---
        $('#btnGuardarContacto').click(function() {
            const nombre = $('#newContactName').val(); // .val() obtiene valor del input

            // Validaci贸n simple
            if(nombre.trim() === "") {
                alert("Debes escribir un nombre");
                return;
            }
            
            // .append() agrega el nuevo HTML al final de la lista <ul>
            $('#listaContactos').append(`<li class="list-group-item contact-item">${nombre}</li>`);
            
            // Limpieza y cierre
            $('#newContactName').val('');
            $('#newContactCuenta').val('');
            $('#formNuevoContacto').slideUp();
        });

        // --- 3. BUSCADOR EN TIEMPO REAL (Filtro) ---
        // Evento 'keyup': se dispara cada vez que suelto una tecla
        $('#busquedaContacto').on('keyup', function() {
            var valorBusqueda = $(this).val().toLowerCase();
            
            // .filter() recorre cada <li> dentro de la lista
            $('#listaContactos li').filter(function() {
                // .toggle() muestra u oculta el elemento seg煤n la condici贸n (true/false)
                // Si el texto del LI incluye lo que escribiste, se muestra. Si no, se oculta.
                $(this).toggle($(this).text().toLowerCase().indexOf(valorBusqueda) > -1)
            });
        });

        // --- 4. SELECCIONAR DESTINATARIO ---
        // Uso la delegaci贸n de eventos $(document).on... por si agrego contactos nuevos din谩micamente
        $(document).on('click', '.contact-item', function() {
            const nombre = $(this).text();
            
            // Lleno el input visual
            $('#inputDestinatario').val(nombre);
            
            // Visual: Quito clase 'active' a todos y se la ponemos al clickeado
            $('.contact-item').removeClass('active');
            $(this).addClass('active');

            // Mostrar bot贸n Enviar solo cuando se selecciona contacto (Revisar)
            $('#btnContainer').slideDown(); 
        });

        // --- 5. LOGICA DE ENVO ---
        $('#sendForm').submit(function(e) {
            e.preventDefault();
            
            const monto = parseFloat($('#sendAmount').val());
            const dest = $('#inputDestinatario').val();
            let saldo = parseFloat(localStorage.getItem('walletBalance')) || 0;

            // Validaci贸n de saldo
            if (monto > 0 && monto <= saldo) {
                // Descontar
                localStorage.setItem('walletBalance', saldo - monto);
                
                // Guardar Historial
                let historial = JSON.parse(localStorage.getItem('walletTransactions')) || [];
                historial.unshift({
                    tipo: `Env铆o a ${dest}`, 
                    monto: -monto, // Negativo porque es gasto
                    fecha: new Date().toLocaleDateString()
                });
                localStorage.setItem('walletTransactions', JSON.stringify(historial));

                // Mensaje de Confirmaci贸n (Alerta Bootstrap)
                const alertaExito = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>隆Enviado!</strong> Transferiste $${monto} a ${dest}.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>`;
                
                // Inyecto alerta y limpio el form
                $('#alert-container').html(alertaExito);
                $('#sendForm')[0].reset(); // Resetea inputs
                $('.contact-item').removeClass('active'); // Quita selecci贸n visual
                $('#btnContainer').slideUp(); // Oculta bot贸n de nuevo

                // Redirecci贸n
                setTimeout(() => window.location.href = 'menu.html', 2000);

            } else {
                // Error visual
                $('#alert-container').html('<div class="alert alert-danger">Saldo insuficiente o monto inv谩lido.</div>');
            }
        });
    });
  </script>
</body>
</html>
